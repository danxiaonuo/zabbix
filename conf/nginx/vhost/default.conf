server { 
    # 指定监听端口
    listen 80;
    listen [::]:80;
    # 指定编码
    charset utf-8;
    # 域名
    server_name _;
    # 开启SSL
    # include /ssl/xiaonuo.live/xiaonuo.live.conf;
    # 启用流量控制
    # 限制当前站点最大并发数
    # limit_conn perserver 200;
    # 限制单个IP访问最大并发数
    # limit_conn perip 20;
    # 限制每个请求的流量上限（单位：KB）
    # limit_rate 512k;
    # 关联缓存配置
    # include cache.conf;
    # 开启rewrite
    # include /rewrite/default.conf;
    # 根目录
    set $webroot '/www/zabbix';                                                        
    root $webroot;
    # 禁止访问目录
    autoindex off;
    # 站点索引设置
    index forum.php index.html index.htm default.php default.htm default.html index.php;
    
    # 日志
    access_log logs/default.log combined;
    error_log logs/default.log error;
     
    # 访问限制 
    location = /favicon.ico {
        log_not_found off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # 拒绝所有访问隐藏文件的尝试
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 缓存文件
    location ~* \.ico$ {
        expires 1m;
    }

    location ~* \.(htm|html|gif|js|css|jpg|jpeg|png|bmp|swf|ioc|rar|zip|txt|flv|mid|doc|ppt|pdf|xls|mp3|wma|gz|svg|mp4|ogg|ogv|webm|htc|xml|woff)$    {
        expires 1m;
    }

    location ~ /(app\/|conf[^\.]|include\/|local\/|locale\/) {
        deny all;
        return 404;
    }
    
    location / {                                                                             
        try_files $uri $uri/ /index.php?$args;                                               
    }
    
    # 关联php配置
    include php.conf;
}
